<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blue Movie</title>
  <link rel="stylesheet" href="assets/css/conta.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="m-0">

  <header class="bg-primary py-2">
    <div class="container-fluid d-flex align-items-center">
      <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
        <img src="assets/imagens/Logo.png" alt="Logo" width="100" class="me-2">
        <h1 class="fs-1 m-0">BLUE MOVIE</h1>
      </a>
    </div>
    <nav class="bg-primary border-top border-bottom border-white">
      <ul class="nav nav-pills nav-fill">
        <li class="col border-end border-white"><a class="d-block text-white fw-bold text-center py-2 text-decoration-none" href="index.html">Início</a></li>
        <li class="col border-end border-white"><a class="d-block text-white fw-bold text-center py-2 text-decoration-none" href="index.html">Favoritos</a></li>
        <li class="col border-end border-white"><a class="d-block text-white fw-bold text-center py-2 text-decoration-none" href="index.html">Contato</a></li>
        <li class="col border-end border-white"><a class="d-block text-white fw-bold text-center py-2 text-decoration-none" href="sobre.html">Sobre</a></li>
        <li class="col"><a class="d-block text-white fw-bold text-center py-2 text-decoration-none" href="conta.html">Conta</a></li>
      </ul>
    </nav>
  </header>

  <main class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 112px);">
    <div class="rounded-5 p-4 d-flex flex-column align-items-center" style="width: 400px;">
      <h1 class="mb-4 text-center">Já tem uma conta?</h1>
  
      <!-- Botões quando NÃO está logado -->
      <div class="w-100" id="auth-buttons">
        <button id="btn-entrar" class="btn btn-primary mb-3 w-100">Entrar</button>
        <button id="btn-criar" class="btn btn-outline-primary w-100">Criar conta</button>
      </div>
  
      <!-- Botões quando ESTÁ logado -->
      <div class="w-100 d-none" id="user-buttons">
        <button id="btn-sair" class="btn btn-danger mb-3 w-100">Sair</button>
        <button id="btn-apagar" class="btn btn-outline-danger w-100">Apagar Conta</button>
      </div>
    </div>
  </main>

  <footer class="bg-secondary text-white d-flex justify-content-end align-items-start py-1 px-3 position-fixed bottom-0 w-100">
    <p class="m-0">© 2025 BLUE MOVIE. Todos os direitos reservados.</p>
  </footer>

  <script src="assets/scripts/conta.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
